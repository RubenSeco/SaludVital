<div class="z-20 w-full flex flex-row">
  <div class="bg-primary-100 h-screen w-2/3 z-30">
    <ul class="menu flex menu-vertical">
      @for (item of menuItems; track item.title) {
      <li>
        <a
          RouterLink="/main"
          href="#{{ item.fragment }}"
          class="font-bold text-base pl-8"
          >{{ item.title }}</a
        >
      </li>
      }
    </ul>
  </div>
  <div class="w-1/3 h-screen z-30 backdrop-blur-sm backdrop-grayscale"></div>
</div>
