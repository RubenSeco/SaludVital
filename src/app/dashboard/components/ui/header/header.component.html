<div
  class="navbar bg-primary-300/20 shadow-sm justify-between px-4 md:px-44 bg-primary-300"
>
  <div class="flex flex-row items-center">
    <button
      class="btn bg-primary-700 border-none text-white md:hidden"
      (click)="toogleMenu()"
    >
      <span class="icon-[mingcute--menu-fill] text-2xl"></span>
    </button>
    <img
      src="/logo_color_header.png"
      alt="logo_color_header"
      class="hidden md:flex h-12 w-auto"
    />
    <ul
      class="menu hidden md:flex md:menu-horizontal rounded-box space-x-2 mx-4"
    >
      @for (item of menuItems; track item.title) {
      <li>
        <a
          RouterLink="/main"
          href="#{{ item.fragment }}"
          class="font-bold text-base hover:md:bg-primary-700 p-2 hover:text-white hover:border-none hover:shadow-2xl"
          >{{ item.title }}</a
        >
      </li>
      }
    </ul>
  </div>
  <div class="flex-none">
    <!-- <button class="btn bg-primary/20 border-none text-black/60">
      Servicios
    </button> -->

    <button
      class="btn bg-primary-700 text-white hidden md:flex"
      onclick="my_modal_1.showModal()"
      (click)="closeMenu()"
    >
      Turnos
    </button>

    <dialog id="my_modal_1" class="modal">
      <app-modal-appointment />
    </dialog>
  </div>
</div>
